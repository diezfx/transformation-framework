###############################################
## Component Types
###############################################
component_types:

  ## Generic Types

  base:
    extends: null
    description: The base type
    metadata: {}
    operations:
      create: ~
      configure: ~
      start: ~
      stop: ~
      delete: ~


  software_component:
    extends: base
    interface:
      requires:
        host:
          address:
            type: ip

  compute:
    extends: base
    properties:
      os_family:
        type: string
        description: Specifies the type of operating system
        default_value: linux
      machine_image:
        type: string
        description: The name of the machine image to use
      instance_type:
        type: string
        description: The name of the instance type to provision
      key_name:
        type: string
        description: The name of the key pair to use for authentication
      public_key:
        type: string
        description: The public key of the key pair to use for authentication

  web_server:
    extends: software_component
    properties:
      port:
        type: port
        default_value: 80



  web_application:
    extends: base
    interface:
      capabilities:
        app:
          http_port: # todo call it like this and use type?
            type: port
            default_value: 80
      requires:
        host:
          address:
            type: ip



  dbms:
    extends: software_component
    properties:
      port:
        type: integer
      root_password:
        type: string

  database:
    extends: base
    properties:
      schema_name:
        type: string
      user:
        type: string
      password:
        type: string
    interface:
      requires:
        host:
          address:
            type: ip



  ## Technology-specific Types

  tomcat:
    extends: web_server
    properties:
      port:
        type: port
        default_value: 8080

  mysql_dbms:
    extends: dbms
    properties:
      port:
        type: port
        default_value: 3306



  mysql_database:
    extends: database
    interface:
      capabilities:
        db:
          port:
            type: port
            default_value: 3306
          user:
            type: string.username


###############################################
## Relation Types
###############################################
relation_types:

  depends_on:
    extends: null
    properties: {}
    operations: {}

  hosted_on:
    extends: depends_on

  connects_to:
    extends: depends_on
