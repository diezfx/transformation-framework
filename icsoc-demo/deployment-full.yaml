---
version: edm_1_0

orchestration_technology:
  ansible:
    - pet_clinic
    - db
    - dbms
  terraform:
    - ubuntu




components:

  ## Spring PetClinic Application

  pet_clinic:
    type: web_application
    artifacts:
      - war: ./files/petclinic/petclinic.war
    operations:
      configure: ./files/petclinic/configure.sh
      start: ./files/petclinic/start.sh
    relations:
      - hosted_on: pet_clinic_tomcat
      - connects_to: db
    properties:
      deployment_tool: ansible
    interface:
      requires: # the values are calculated during runtime
        mysql-db:
          mysql-port:
            type: integer
    provides:
      pet_port: 42
  pet_clinic_tomcat:
    type: tomcat
    operations:
      create: ./files/tomcat/create.sh
      start: ./files/tomcat/start.sh
    relations:
      - hosted_on: ubuntu

  ## Database

  db:
    type: mysql_database
    properties:
      schema_name: petclinic
      user: pc
      password: petclinic
    artifacts:
      - sql: ./files/petclinic/schema.sql
    operations:
      configure: ./files/mysql_database/configure.sh
    relations:
      - hosted_on: dbms

  dbms:
    type: mysql_dbms
    properties:
      root_password: petclinic
    operations:
      create: ./files/mysql_dbms/create.sh
      start: ./files/mysql_dbms/start.sh
    relations:
      - hosted_on: ubuntu

  ## Compute

  ubuntu:
    type: compute
    properties:
      machine_image: ubuntu
      instance_type: large
      key_name: edmm
      public_key: |
        -----BEGIN PUBLIC KEY-----
        MIGfMA0GCSqGSIb3DQEBAQUAA4GNADCBiQKBgQCqGKukO1De7zhZj6+H0qtjTkVxwTCpvKe4eCZ0
        FPqri0cb2JZfXJ/DgYSF6vUpwmJG8wVQZKjeGcjDOL5UlsuusFncCzWBQ7RKNUSesmQRMSGkVb1/
        3j+skZ6UtW+5u09lHNsj6tQ51s1SPrCBkedbNf0Tp0GbMJDyR4e9T04ZZwIDAQAB
        -----END PUBLIC KEY-----
    artifacts:
      - provider: ./files/ubuntu/openstack.json
    interface:
      provides:
        address:
          type: ip


###############################################
## Component Types
###############################################
component_types:

  ## Generic Types

  base:
    extends: null
    description: The base type
    metadata: {}
    operations:
      create: ~
      configure: ~
      start: ~
      stop: ~
      delete: ~
    properties:
      deployment_tool:
        type: string
        default_value: terraform

  software_component:
    extends: base
    properties:
      deployment_tool:
        type: string
        default_value: ansible
    interface:  
        requires:
          host:
            address:
              type: ip

  compute:
    extends: base
    properties:
      os_family:
        type: string
        description: Specifies the type of operating system
        default_value: linux
      machine_image:
        type: string
        description: The name of the machine image to use
      instance_type:
        type: string
        description: The name of the instance type to provision
      key_name:
        type: string
        description: The name of the key pair to use for authentication
      public_key:
        type: string
        description: The public key of the key pair to use for authentication

  web_server:
    extends: software_component
    properties:
      port:
        type: integer
        default_value: 80



  web_application:
    extends: base
    interface:
      provides:
        http_port: # todo call it like this and use type?
          default_value: 80
      requires:
        host:
          address:
            type: ip



  dbms:
    extends: software_component
    properties:
      port:
        type: integer
      root_password:
        type: string

  database:
    extends: base
    properties:
      schema_name:
        type: string
      user:
        type: string
      password:
        type: string
    interface:
      requires:
        host:
          address:
            type: ip


  ## Technology-specific Types

  tomcat:
    extends: web_server
    properties:
      port:
        type: integer
        default_value: 8080

  mysql_dbms:
    extends: dbms
    properties:
      port:
        type: integer
        default_value: 3306

  mysql_database:
    extends: database

###############################################
## Relation Types
###############################################
relation_types:

  depends_on:
    extends: null
    properties: {}
    operations: {}

  hosted_on:
    extends: depends_on

  connects_to:
    extends: depends_on
  deployed_with:
    extends: depends_on
    properties:
