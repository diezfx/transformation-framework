---
version: edm_1_0

orchestration_technology:
  ansible:
    - dbms
    - db
  terraform:
    - ubuntu
  kubernetes:
    - pet_clinic_tomcat
    - pet_clinic
    - ubuntu2




components:

  ## Spring PetClinic Application

  pet_clinic:
    type: web_application
    artifacts:
      - war: ./files/petclinic/petclinic.war
    operations:
      configure: ./files/petclinic/configure.sh
      start: ./files/petclinic/start.sh
    relations:
      - hosted_on: pet_clinic_tomcat
      - connects_to: db
    interface:
      requires: # the values are calculated during runtime
        mysql-db:
          port:
            type: port
          user:
            type: string
    provides:
      pet_port: 42

  #tomcat
  pet_clinic_tomcat:
    type: tomcat
    operations:
      create: ./files/tomcat/create.sh
      start: ./files/tomcat/start.sh
    relations:
      - hosted_on: ubuntu2

  ## Database
  db:
    type: mysql_database
    properties:
      schema_name: petclinic
      user: pc
      password: petclinic
    artifacts:
      - sql: ./files/petclinic/schema.sql
    operations:
      configure: ./files/mysql_database/configure.sh
    relations:
      - hosted_on: dbms
    interface:
      capabilities:
        db:
          port:
            type: port
            value: 3307 #todo implement as scalar value
          user:
            type: string
            value: user #just read properties? by name/type

  dbms:
    type: mysql_dbms
    properties:
      root_password: petclinic
    operations:
      create: ./files/mysql_dbms/create.sh
      start: ./files/mysql_dbms/start.sh
    relations:
      - hosted_on: ubuntu

  ## Compute

  ubuntu:
    type: compute
    properties:
      machine_image: ubuntu
      instance_type: large
      key_name: edmm
      public_key: |
