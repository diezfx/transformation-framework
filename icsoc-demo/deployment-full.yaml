        FPqri0cb2JZfXJ/DgYSF6vUpwmJG8wVQZKjeGcjDOL5UlsuusFncCzWBQ7RKNUSesmQRMSGkVb1/
        3j+skZ6UtW+5u09lHNsj6tQ51s1SPrCBkedbNf0Tp0GbMJDyR4e9T04ZZwIDAQAB
        -----END PUBLIC KEY-----
    artifacts:
      - provider: ./files/ubuntu/openstack.json
    interface:
      capabilities:
        host:
          address:
            type: ip

  ubuntu2:
    type: compute
    properties:
      machine_image: ubuntu
